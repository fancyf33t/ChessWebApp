{% extends "chess_bases/base.html" %}

{% block content %}

    <h2>Topics</h2>

    <ul>
        <!-- create forLoop to display all topics -->
        {% for topic in topics %}
        <!-- <li>{{topic}}</li> -->
        <li>
            <a href="{% url 'chess_bases:topic' topic.id %}">{{topic}}</a>
        </li>
        {% empty %}
        <li>No topics have been added yet...</li>
        {% endfor %} 
    </ul>
{% endblock content %}
